<div class="pattern-container">
  <div class="pattern-header">
    <h3 id="{{pattern.name}}" class="pattern-title">{{pattern.name}}</h3>
  </div>
  <div class="pattern-body">
    <div style="display: flex">
      <div style="min-width: 130px; max-width: 130px; float: left">
        <div id="image_wrapper" style="position: relative">
          <img src="/img/item_frame.png" style="width: 120px; image-rendering: pixelated; position: relative; top:0; left: 0;">
          <img src="{{pattern.icon}}" style="width: 80px; image-rendering: pixelated; position: absolute; top: 36px; left: 20px;">
        </div>
      </div>
      <div style="width: 80%; float: left">
        <table style="width: 100%">
          <tr>
            <td class="pattern-cell-label" >Unlocked by default:</td>
            <td class="pattern-cell-data">t or f</td>
          </tr>
          <tr>
            <td class="pattern-cell-label" >Part for quality:</td>
            <td class="pattern-cell-data">Part name</td>
          </tr>
          <tr>
            <td class="pattern-cell-label" >Quality multiplier:</td>
            <td class="pattern-cell-data">xxx.xx</td>
          </tr>
        </table>
      </div>
    </div>
    <div style="display: flex; gap: 20px; margin-top: 20px">
      <div style="flex: 1;">
        <table style="width: 100%; border:1px solid grey;">
          <tr style="border-bottom: 1px solid grey">
            <td style="font-weight: bold; padding-left:10px ">Parts</td>
          </tr>
          <tr>
            <td class="pattern-cell-data">part 1</td>
          </tr>
          <tr>
            <td class="pattern-cell-data">part 1</td>
          </tr>
          <tr>
            <td class="pattern-cell-data">part 1</td>
          </tr>
        </table>
      </div>
      <div style="flex: 1; margin-right: 20px">
        <table style="width: 100%; border:1px solid grey">
          <tr style="border-bottom: 1px solid grey">
            <td style="font-weight: bold; padding-left:10px">Bonuses</td>
          </tr>
          <tr>
            <td class="pattern-cell-data">bonus 1</td>
          </tr>
          <tr>
            <td class="pattern-cell-data">bonus 1</td>
          </tr>
          <tr>
            <td class="pattern-cell-data">bonus 1</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
