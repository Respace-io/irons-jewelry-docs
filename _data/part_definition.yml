- jsonElementType: "object"
  jsonElementName: "PartDefinition"
  jsonElements:
    - jsonElementType: "string"
      jsonElementName: "descriptionId"
      jsonElementDesc: "String denoting language file entry"
    - jsonElementType: "string"
      jsonElementName: "paletteKey"
      jsonElementDesc: "<code>ResourceLocation</code> to a texture file that is the palette key for this part's texture"
    - jsonElementType: "array"
      jsonElementName: "allowedMaterialTypes"
      jsonElementDesc: "List of strings"
      jsonElementOpt: true
      jsonElements:
        - jsonElementType: "string"
          jsonElementName: "String"
          jsonElementDesc: "A material must have at least one matching type in order to be allowed to be used to construct this part."
    - jsonElementType: "string"
      jsonElementName: "baseTextureLocation"
      jsonElementDesc: "<code>ResourceLocation</code> to a texture file of this part's texture"
