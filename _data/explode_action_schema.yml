- jsonElementType: "object"
  jsonElementName: "ExplodeAction"
  jsonElementDesc: "Root Object Desc"
  jsonElements:
    - jsonElementType: "boolean"
      jsonElementName: "affect_self"
      jsonElementDesc: "(Optional: default <code>true</code>) Whether the wearer should be affected by the knockback and/or damage of the explosion"
    - jsonElementType: "boolean"
      jsonElementName: "attribute_to_user"
      jsonElementDesc: "(Optional: default <code>false</code>) Whether the wearer should set as the owner/causing entity of the explosion"
    - jsonElementType: "string"
      jsonElementName: "translation"
      jsonElementDesc: "Description ID of the name of this explosion, used in the tooltip"
    - jsonElementType: "string"
      jsonElementName: "damage_type"
      jsonElementDesc: "(Optional) <code>ResourceLocation</code> pointing to a <code>DamageType</code>. If present, the explosion will deal damage of this type"
    - jsonElementType: "quality_scalar"
      jsonElementName: "knockback_multiplier"
      jsonElementDesc: "(Optional) <code>QualityScalar</code> that will multiply the received knockback of affected entities"
    - jsonElementType: "holder_set"
      jsonElementName: "immune_blocks"
      jsonElementDesc: "(Optional) Holder set of <code>ResourceLocation</code> that point to blocks which will not be affected by terrain damage, if this explosion does terrain damage"
    - jsonElementType: "list"
      jsonElementName: "offset"
      jsonElementDesc: "(Optional) <code>Vec3</code> to offset the origin point of the explosion"
    - jsonElementType: "quality_scalar"
      jsonElementName: "radius"
      jsonElementDesc: "<code>QualityScalar</code> of the radius of the explosion. This affects damage"
    - jsonElementType: "boolean"
      jsonElementName: "create_fire"
      jsonElementDesc: "(Optional: default <code>false</code>) Whether the explosion should light the area on fire"
    - jsonElementType: "string"
      jsonElementName: "block_interaction"
      jsonElementDesc: "none | block | mob | tnt | trigger"
    - jsonElementType: "string"
      jsonElementName: "small_particle"
      jsonElementDesc: "<code>ResourceLocation</code> pointing to a <code>ParticleType</code> to be played on explosion"
    - jsonElementType: "string"
      jsonElementName: "large_particle"
      jsonElementDesc: "<code>ResourceLocation</code> pointing to a <code>ParticleType</code> to be played on explosion"
    - jsonElementType: "string"
      jsonElementName: "sound"
      jsonElementDesc: "<code>ResourceLocation</code> pointing to a <code>SoundEvent</code> to be played on explosion"
