- jsonElementType: "object"
  jsonElementName: "AttributeInstance"
  jsonElementDesc: "Object holding the information to build an attribute modifier for a piece of jewelry"
  jsonElements:
    - jsonElementType: "string"
      jsonElementName: "attribute"
      jsonElementDesc: "<code>ResourceLocation</code> pointing to an <code>Attribute</code>"
    - jsonElementType: "double"
      jsonElementName: "amount"
      jsonElementDesc: "Value given by this attribute"
    - jsonElementType: "string"
      jsonElementName: "operation"
      jsonElementDesc: "add_value | add_multiplied_base | add_multiplied_total"
