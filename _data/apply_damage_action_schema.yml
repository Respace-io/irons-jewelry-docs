- jsonElementType: "object"
  jsonElementName: "ApplyDamageAction"
  jsonElementDesc: "Root Object Desc"
  jsonElements:
    - jsonElementType: "string"
      jsonElementName: "damageType"
      jsonElementDesc: "<code>ResourceLocation</code> of a DamageType"
    - jsonElementType: "quality_scalar"
      jsonElementName: "amount"
      jsonElementDesc: "<code>QualityScalar</code> of the amount of damage done"
    - jsonElementType: "double"
      jsonElementName: "maximum"
      jsonElementOpt: true
      jsonElementDesc: "Damage value cap"
    - jsonElementType: "string"
      jsonElementName: "sound"
      jsonElementOpt: true
      jsonElementDesc: "<code>ResourceLocation</code> of a SoundEvent. If present, the sound is played when damage occurs."
