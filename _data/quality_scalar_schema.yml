- jsonElementType: "object"
  jsonElementName: "QualityScalar"
  jsonElementDesc: "A provider of a <code>double</code> that scales based on an input quality."
  jsonElements:
    - jsonElementType: "double"
      jsonElementName: "base"
      jsonElementDesc: "Initial amount"
    - jsonElementType: "double"
      jsonElementName: "scalar"
      jsonElementDesc: "Amount that increases with respect to the bonus's quality"
    - jsonElementType: "double"
      jsonElementName: "min"
      jsonElementDesc: "(Optional: default 0.0) Minimum value for the absolute value of the scalar's quantity"
    - jsonElementType: "double"
      jsonElementName: "max"
