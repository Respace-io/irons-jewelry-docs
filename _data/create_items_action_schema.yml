- jsonElementType: "object"
  jsonElementName: "CreateItemsAction"
  jsonElementDesc: "Root Object Desc"
  jsonElements:
    - jsonElementType: "quality_scalar"
      jsonElementName: "chance"
      jsonElementOpt: true
      jsonElementDesc: "<code>QualityScalar</code> representing the chance to create items"
    - jsonElementType: "string"
      jsonElementName: "item"
      jsonElementDesc: "<code>ResourceLocation</code> pointing to an object of type <code>ITEM</code>"
    - jsonElementType: "string"
      jsonElementName: "sound"
      jsonElementOpt: true
      jsonElementDesc: "<code>ResourceLocation</code> pointing to an object of type <code>SOUND_EVENT</code>"
    - jsonElementType: "quality_scalar"
      jsonElementName: "minCount"
      jsonElementDesc: "<code>QualityScalar</code> representing the minimum count of items to create"
    - jsonElementType: "quality_scalar"
      jsonElementName: "maxCount"
      jsonElementDesc: "<code>QualityScalar</code> representing the maximum count of items to create"
